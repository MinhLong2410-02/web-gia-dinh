{% extends 'base.html' %}
{% load static %}

{% block title %}Trang Chủ{% endblock %}
{% block content %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="form-container">
        <div class="form up-form">
          
          <form method="post">
            <div class="block">
              <span class="icon">
                <i class="fa-sharp fa-solid fa-lock lockIcon"></i>
              </span>
            </div>
            {% csrf_token %}
            <h1 class="title">Đăng nhập</h1>
            <div class="form-group">
              {{ form.username }}
            </div>
            <div class="form-group">
              {{ form.password }}
            </div>
            {% comment %} <div class="option">
              <div class="checkbox">
                <input type="checkbox" id="checkbox"/>
                <span>Remember me</span>
              </div>
              <div class="forgot">
                <a class="forgot-password">
                  <p>Quên mật khẩu</p>
                </a>
              </div>
            </div> {% endcomment %}
            <div class="btn-wrapper">
              <button class="btn-login" name="login_submit">Đăng nhập</button>
            </div>
          </form>
          <div class="footer">
            <a>Copyright© 2023</a>
          </div>
        </div>
        
      </div>

    <script src="https://kit.fontawesome.com/5466b985c0.js" crossorigin="anonymous"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
{% endblock %}
