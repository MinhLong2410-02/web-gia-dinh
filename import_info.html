<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Các trường thông tin từ bảng People -->
    <div class="form-group">
        <label for="full_name">Họ và Tên:</label>
        <input type="text" id="full_name" name="full_name" required>
    </div>

    <div class="form-group">
        <label for="birth_date">Ngày Sinh:</label>
        <input type="date" id="birth_date" name="birth_date">
    </div>

    <div class="form-group">
        <label for="gender">Giới Tính:</label>
        <select id="gender" name="gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="other">Khác</option>
        </select>
    </div>

    <div class="form-group">
        <label for="phone_number">Số Điện Thoại:</label>
        <input type="tel" id="phone_number" name="phone_number">
    </div>

    <div class="form-group">
        <label for="contact_address">Địa Chỉ Liên Hệ:</label>
        <input type="text" id="contact_address" name="contact_address">
    </div>



<div class="form-group">
    <label for="nationality">Quốc Tịch:</label>
    <input type="text" id="nationality" name="nationality">
</div>

<div class="form-group">
    <label for="birth_place">Nơi Sinh:</label>
    <input type="text" id="birth_place" name="birth_place">
</div>

<div class="form-group">
    <label for="marital_status">Tình Trạng Hôn Nhân:</label>
    <select id="marital_status" name="marital_status">
        <option value="single">Độc Thân</option>
        <option value="married">Đã Kết Hôn</option>
        <option value="divorced">Ly Hôn</option>
        <option value="widowed">Góa</option>
    </select>
</div>

<div class="form-group">
    <label for="history">Lịch Sử Cá Nhân:</label>
    <textarea id="history" name="history"></textarea>
</div>

<div class="form-group">
    <label for="achievement">Thành Tựu:</label>
    <textarea id="achievement" name="achievement"></textarea>
</div>

<div class="form-group">
    <label for="occupation">Nghề Nghiệp:</label>
    <input type="text" id="occupation" name="occupation">
</div>

<div class="form-group">
    <label for="education_level">Trình Độ Học Vấn:</label>
    <input type="text" id="education_level" name="education_level">
</div>

<div class="form-group">
    <label for="health_status">Tình Trạng Sức Khỏe:</label>
    <input type="text" id="health_status" name="health_status">
</div>

<div class="form-group">
    <label for="death_date">Ngày Mất (nếu có):</label>
    <input type="date" id="death_date" name="death_date">
</div>

<div class="form-group">
    <label for="family_info">Thông Tin Gia Đình:</label>
    <textarea id="family_info" name="family_info"></textarea>
</div>

<div class="form-group">
    <label for="hobbies_interests">Sở Thích và Quan Tâm:</label>
    <textarea id="hobbies_interests" name="hobbies_interests"></textarea>
</div>

<div class="form-group">
    <label for="social_media_links">Liên Kết Mạng Xã Hội:</label>
    <input type="text" id="social_media_links" name="social_media_links">
</div>



    <div class="form-group">
        <label for="profile_picture">Ảnh Đại Diện:</label>
        <input type="file" id="profile_picture" name="profile_picture">
    </div>

    <div class="action-buttons">
 
    </div>
</form>
