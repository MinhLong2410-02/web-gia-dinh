<!DOCTYPE html>
<html>
<head>
    <title>Danh sách Người Dùng</title>
</head>
<body>
    <h1>Danh sách Người Dùng</h1>
    <ul>
        {% for person in persons %}
            <li>
                <strong>Tên: </strong>{{ person.full_name }}<br>
                <strong>Ngày sinh: </strong>{{ person.birthday }}<br>
                <strong>Số điện thoại: </strong>{{ person.phone }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
