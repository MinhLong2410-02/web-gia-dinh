<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn.accept {
            background-color: green;
            color: white;
        }

        .btn.cancel {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="/submit-form" method="post">
        <input type="text" id="full_name" name="full_name" placeholder="Full Name">
        <input type="date" id="birth_date" name="birth_date" placeholder="Date of Birth">
        <input type="text" id="gender" name="gender" placeholder="Gender">
        <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number">
        <input type="text" id="contact_address" name="contact_address" placeholder="Contact Address">
        <input type="text" id="nationality" name="nationality" placeholder="Nationality">
        <input type="text" id="birth_place" name="birth_place" placeholder="Place of Birth">
        <input type="text" id="marital_status" name="marital_status" placeholder="Marital Status">
        <textarea id="history" name="history" placeholder="History"></textarea>
        <button type="submit" class="btn accept">Accept</button>
        <button type="button" class="btn cancel">Cancel</button>
    </form>
</div>

</body>
</html>
